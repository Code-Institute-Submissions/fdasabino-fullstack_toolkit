{% extends "./account_base.html" %} {% block title %}Log-in{% endblock %} {% block sub-content %}

<form class="account-form p-4 rounded" action="{% url 'account:login' %}" method="post">
  {% csrf_token %}
  <h3 class="mb-4">Log-In</h3>

  {% if form.errors %}
  <div class="alert alert-primary" role="alert">Error: Username or Password not correct!</div>
  {% endif %}

  <label class="form-label">{{ form.username.label}}:</label>
  {{ form.username}}

  <label class="form-label">{{ form.password.label}}:</label>
  {{ form.password}}
  <div class="d-grid gap-2">
    <input type="hidden" name="next" value="{{ next }}" />
    <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Sign in</button>
  </div>
  <p class="text-center">
    <a class="text-decoration-none text-dark" href="{% url 'account:register' %}">Create an account</a>
  </p>
  <p class="text-center">
    <a class="text-decoration-none text-dark" href="{% url 'account:pwdreset' %}">Forgotten Password?</a>
  </p>
</form>
{% endblock %}
