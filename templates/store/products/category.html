{% extends "../base.html" %}{% load static %}
<!-- ------------------------------------------------------------------------------- -->
{% block title %}{% if category %}{{ category.name }}{% else%}Products{% endif %}{% endblock %}
<!-- ------------------------------------------------------------------------------- -->
{% block content %}

<main>
  <div class="container">
    <div class="row">
      <div class="album py-5">
        <div class="pb-3 h5 text-center">{{category.name|title}}</div>
        <hr />
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
          {% for product in products %}

          <div class="col">
            <div class="card border-0">
              <div class="card-body px-0">
                <p class="card-text text-center">
                  <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">
                    <img class="img-fluid mb-3" alt="Responsive image" src="{{ product.image.url }}" />
                    {{ product.title }}
                  </a>
                </p>
                <div class="d-flex justify-content-center align-items-center">
                  <small class="text-muted text-center">SEK {{product.price}}</small>
                </div>
              </div>
            </div>
          </div>

          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
